<div class="row" style="margin-bottom: 16px; border-bottom: solid 1px black;">
  <div class="col-9">
    <h4>{{job["title"]}}</h4>
    <div><b>Location:</b> {{job["location"]}}</div>
    <div>
          {% if "salary" in job %}
          <b>Salary:</b>
          {{job["salary"]}}
          {% endif %}
    </div>
  </div>
  <div class="col-3">
    <a type="button" class="btn btn-outline-primary" href="/jobs/{{job.id}}">Apply</a>
  </div>
</div>
